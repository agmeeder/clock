<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="style.css" rel="stylesheet" />
		<script type="module" src="app.js"></script>
		<title>Clock</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="clock--wrapper">
					<div class="clock">
						<svg class="clockface" width="300" height="300" viewBox="-175 -175 350 350">
							<circle class="face" r="145" />
							<circle class="frame" r="155" pathlength="12" />
							<circle class="ring ring--seconds" r="132" pathlength="60" />
							<circle class="ring ring--hours" r="121" pathlength="12" />
							<line class="hand hand--hour" x1="0" y1="30" x2="0" y2="-95" />
							<line class="hand hand--minute" x1="0" y1="30" x2="0" y2="-130" />
							<line class="hand hand--second" x1="0" y1="40" x2="0" y2="-96" />
							<circle class="ring hand--second-dot" r="10" cx="0" cy="-96" />
							<circle class="ring ring--center" r="5" />
							<circle class="ring ring--center ring--center-seconds" r="2" />
						</svg>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
